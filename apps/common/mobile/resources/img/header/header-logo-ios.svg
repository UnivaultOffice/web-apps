<svg xmlns="http://www.w3.org/2000/svg" width="100" height="14" viewBox="0 0 100 14">
  <defs>
    <!-- our icon gradients -->
    <linearGradient id="gC" x1="8" y1="9" x2="37" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F43F5E"/>
      <stop offset="0.5" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="topFill" x1="14" y1="14" x2="31" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F43F5E" stop-opacity="0.22"/>
      <stop offset="0.5" stop-color="#A855F7" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0.14"/>
    </linearGradient>
    <linearGradient id="leftFill" x1="14" y1="19" x2="23" y2="33" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F43F5E" stop-opacity="0.14"/>
      <stop offset="0.5" stop-color="#A855F7" stop-opacity="0.11"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0.09"/>
    </linearGradient>
    <linearGradient id="rightFill" x1="22" y1="19" x2="32" y2="33" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F43F5E" stop-opacity="0.18"/>
      <stop offset="0.5" stop-color="#A855F7" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0.12"/>
    </linearGradient>

    <clipPath id="clip0">
      <rect width="100" height="14" fill="white"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip0)">
    <!-- ICON: 14x14 (45x45 scaled down) -->
    <!-- scale = 14/45 = 0.311111... -->
    <g transform="scale(0.311111)">
      <circle cx="22.5" cy="22.5" r="18.5"
              fill="none" stroke="url(#gC)" stroke-width="1.8"
              stroke-linecap="round" opacity="0.5"/>

      <g transform="translate(0 -1.3) translate(22.5 22.5) scale(1.28) translate(-22.5 -22.5)">
        <path d="M22.5 14.6L30.2 19.0L22.5 23.4L14.8 19.0Z" fill="url(#topFill)"/>
        <path d="M14.8 19.0V28.6L22.5 33.0V23.4L14.8 19.0Z" fill="url(#leftFill)"/>
        <path d="M30.2 19.0V28.6L22.5 33.0V23.4L30.2 19.0Z" fill="url(#rightFill)"/>

        <g fill="none" stroke="#000" stroke-opacity="0.16" stroke-width="3.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22.5 14.6L30.2 19.0L22.5 23.4L14.8 19.0Z"/>
          <path d="M14.8 19.0V28.6L22.5 33.0L30.2 28.6V19.0"/>
          <path d="M22.5 23.4V33.0"/>
        </g>

        <g fill="none" stroke="url(#gC)" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22.5 14.6L30.2 19.0L22.5 23.4L14.8 19.0Z"/>
          <path d="M14.8 19.0V28.6L22.5 33.0L30.2 28.6V19.0"/>
          <path d="M22.5 23.4V33.0"/>
        </g>
      </g>
    </g>

    <!-- TEXT: template-like sizing & alignment -->
    <!-- icon=14px + 1px gap => x=15; remaining width=85 -->
    <text x="15" y="6.95"
          dy="0.55"
          dominant-baseline="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="7.6"
          font-weight="700"
          letter-spacing="0.08"
          fill="#333333"
          textLength="85"
          lengthAdjust="spacingAndGlyphs">UNIVAULTOFFICE</text>
  </g>
